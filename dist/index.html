<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/product-preview-card-component/assets/favicon-32x32-DQjEQYWa.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" crossorigin href="/product-preview-card-component/assets/index-BzKYzGja.css">
  </head>
  <body>
    <main>
      <div class="product">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="/product-preview-card-component/assets/image-product-desktop-BjYfQaQN.jpg"
          />
          <img
            src="/product-preview-card-component/assets/image-product-mobile-DjztVtzL.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            width="343"
            height="240"
            class="product__image"
          />
        </picture>
        <article class="product__info">
          <p class="product__type">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product__price">
            <ins class="product__price--current"> $149.99 </ins>
            <del class="product__price--previous">$169.99</del>
          </p>
          <button class="product__add-to-cart-button" aria-label="Add to Cart">
            <img
              src="data:image/svg+xml,%3csvg%20width='15'%20height='16'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M14.383%2010.388a2.397%202.397%200%200%200-1.518-2.222l1.494-5.593a.8.8%200%200%200-.144-.695.8.8%200%200%200-.631-.28H2.637L2.373.591A.8.8%200%200%200%201.598%200H0v1.598h.983l1.982%207.4a.8.8%200%200%200%20.799.59h8.222a.8.8%200%200%201%200%201.599H1.598a.8.8%200%201%200%200%201.598h.943a2.397%202.397%200%201%200%204.507%200h1.885a2.397%202.397%200%201%200%204.331-.376%202.397%202.397%200%200%200%201.12-2.021ZM11.26%207.99H4.395L3.068%203.196h9.477L11.26%207.991Zm-6.465%206.392a.8.8%200%201%201%200-1.598.8.8%200%200%201%200%201.598Zm6.393%200a.8.8%200%201%201%200-1.598.8.8%200%200%201%200%201.598Z'%20fill='%23FFF'/%3e%3c/svg%3e"
              widht="15"
              height="16"
              alt="Cart"
            />
            Add to Cart
          </button>
        </article>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/srijanss" target="_blank">Srijan Manandhar</a
      >.
    </footer>
  </body>
</html>
